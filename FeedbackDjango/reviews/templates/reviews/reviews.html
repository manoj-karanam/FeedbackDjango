
{% extends "reviews/base.html"%}


{% block title_name%}
Your Review
{% endblock%}

{% block content%}
<form action="/" method="POST">
    {%csrf_token%}
    {%for field in form%}

    <div class="form-control" {% if field.error %}errors{% endif %}>
        {{field.label_tag}}
        {{field}}
        {{field.errors}}
        </div>
    {%endfor%}        
    <button>Send</button>
</form>
{% endblock%}
